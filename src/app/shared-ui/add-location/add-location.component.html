<div class="card bg-light p-3">
  <h2>Add Location</h2>
  <form (ngSubmit)="zipcode.valid && addLocation()">
    <div>
      <label for="zipcode" class="form-label">Enter a zipcode</label>
      <input name="zipcode" id="zipcode" type="text" placeholder="94040,us" class="form-control" [(ngModel)]="model"
             #zipcode="ngModel" required autofocus>
    </div>

    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Add location</button>
    </div>
  </form>
</div>
